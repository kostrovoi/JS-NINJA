<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>
   <!-- top section -->
   <div class="intro py-3 bg-white text-center">
       <div class="container"> 
<!-- that keeps everything in a central column on the page. -->
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
       </div>
   </div>
<!-- result section -->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You are <span class="overallScore text-primary display-4 p-3">0%</span> ninja!</p>
    </div>
</div>

   <!-- Quiz section -->
   <div class="quiz py-4 bg-primary">
       <div class="container">
           <h2 class="my-5 text-white">On with the questions...</h2>

           <form class="quiz-form text-light">
               <div class="my-5">
                   <p class="lead font-weight-normal">1. How do you give a ninja directions?</p>
                   <div class="form-check my-5 text-white-50">
<!-- So each question is going to have a value of either A or B.-->
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Show them a map.</label>
                   </div>
                   
                   <div class="form-check my-5 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Don't worry , a ninja will find you.</label>
                    </div>
               </div>
               <div class="my-5">
                    <p class="lead font-weight-normal">2. If a ninja has 3 apples, then gives one to Mario &
                            one to Yoshi, how many apples does the ninja have left ?</p>
                    <div class="form-check my-5 text-white-50">
 <!-- So each question is going to have a value of either A or B.-->
                         <input type="radio" name="q2" value="A" checked>
                         <label class="form-check-label">one apple.</label>
                    </div>
                    
                    <div class="form-check my-5 text-white-50">
                         <input type="radio" name="q2" value="B">
                         <label class="form-check-label">three apples and two corpses.</label>
                    </div>
                </div>
                <div class="my-5">
                        <p class="lead font-weight-normal">3. How do you know when you met a ninja ?
                                </p>
                        <div class="form-check my-5 text-white-50">
     <!-- So each question is going to have a value of either A or B.-->
                             <input type="radio" name="q3" value="A" checked>
                             <label class="form-check-label">You'll recognize the outfit.</label>
                        </div>
                        
                        <div class="form-check my-5 text-white-50">
                             <input type="radio" name="q3" value="B">
                             <label class="form-check-label">the grim reaper will tell you.</label>
                        </div>
                </div>
                <div class="my-5">
                        <p class="lead font-weight-normal">4. What is a ninja's favourite array method?
                                </p>
                        <div class="form-check my-5 text-white-50">
     <!-- So each question is going to have a value of either A or B.-->
                             <input type="radio" name="q4" value="A" checked>
                             <label class="form-check-label">ForEach()</label>
                        </div>
                        
                        <div class="form-check my-5 text-white-50">
                             <input type="radio" name="q4" value="B">
                             <label class="form-check-label">Slice()</label>
                        </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-light">
                </div>      
           </form>
       </div>
   </div>
    <script src="app.js"></script>
</body>
</html>
